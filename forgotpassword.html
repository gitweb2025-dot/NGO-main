<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NGO</title>

    <!-- Font Awesome Cdn Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Aos Cdn Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
      integrity="sha512-1cK78a1o+ht2JcaW6g8OXYwqpev9+6GqOkz9xmBN9iUUhIndKtxwILGWYOSibOKjLsEdjyjZvYDq/cZwNeak0w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./output.css" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Serif+Georgian:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      body {
        font-family: "Poppins", sans-serif;
        overflow-x: hidden;
      }
    </style>
  </head>

  <body
    class="antialiased bg-white text-slate-900 dark:bg-slate-950 dark:text-slate-100"
  >
    <!-- breadcrumb -->

    <section class="overflow-hidden">
      <div
        class="flex items-center space-x-4 text-sm text-gray-500 py-2 px-4 border-b border-gray-500/30 rounded"
      >
        <a
          class="hover:text-green-700 transition-all duration-300 ease-in font-bold"
          href="../index.html"
        >
          <svg
            width="18"
            height="18"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M18.333 10.17v1.267c0 3.251 0 4.876-.977 5.886-.976 1.01-2.547 1.01-5.69 1.01H8.333c-3.143 0-4.714 0-5.69-1.01-.977-1.01-.977-2.635-.977-5.886V10.17c0-1.907 0-2.86.433-3.651.432-.79 1.223-1.281 2.804-2.262l1.666-1.035C8.241 2.185 9.076 1.667 10 1.667s1.76.518 3.43 1.555l1.667 1.035c1.58.98 2.371 1.471 2.804 2.262M12.5 15h-5"
              stroke="currentColor"
              stroke-opacity=".8"
              stroke-width="1.5"
              stroke-linecap="round"
            />
          </svg>
        </a>
        <svg
          width="12"
          height="20"
          viewBox="0 0 13 20"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M11.527 1 1.13 18.429"
            stroke="#6B7280"
            stroke-opacity=".8"
            stroke-width="1.3"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <a
          class="hover:text-green-700 transition-all duration-300 ease-in font-bold"
          href="./forgotpassword.html"
          >Reset</a
        >
      </div>
    </section>

    <!-- Login Section  -->

    <section class="overflow-hidden overflow-x-hidden">
      <div class="flex min-h-screen w-full">
        <div class="w-full flex flex-col items-center justify-center">
          <form
            class="md:max-w-md m-4 flex flex-col items-center justify-center dark:bg-white/5 border-2 border-black/5 p-12 rounded-2xl shadow-2xl"
            data-aos="fade-up"
            data-aos-delay="100"
          >
            <h2 class="text-4xl text-gray-900 font-medium dark:text-gray-200">
              Reset Password
            </h2>
            <p class="text-sm text-gray-500/90 mt-3 text-center">
              Enter your mail to reset Password
            </p>

            <div
              class="flex items-center w-full mt-6 bg-transparent border border-gray-300/60 h-12 rounded-full overflow-hidden pl-6 gap-2"
            >
              <svg
                width="16"
                height="11"
                viewBox="0 0 16 11"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M0 .55.571 0H15.43l.57.55v9.9l-.571.55H.57L0 10.45zm1.143 1.138V9.9h13.714V1.69l-6.503 4.8h-.697zM13.749 1.1H2.25L8 5.356z"
                  fill="#6B7280"
                />
              </svg>
              <input
                type="email"
                placeholder="Email id"
                class="bg-transparent text-gray-500/80 placeholder-gray-500/80 outline-none text-sm w-full h-full"
                required
              />
            </div>

            <a
              href="./404.html"
              class="mt-8 px-4 py-3 rounded-full text-white bg-indigo-500 hover:opacity-90 transition-opacity"
            >
              Reset Password
            </a>
          </form>
        </div>
      </div>
    </section>

    <!-- Aos Animation  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"
      integrity="sha512-A7AYk1fGKX6S2SsHywmPkrnzTZHrgiVT7GcQkLGDe2ev0aWb8zejytzS8wjo7PGEXKqJOrjQ4oORtnimIRZBtw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      AOS.init({
        duration: 800,
        // delay: 200, // default delay for all elements
        once: false,
        mirror: true,
      });
    </script>
  </body>
</html>
