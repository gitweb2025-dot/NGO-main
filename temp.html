<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Smooth Animations -->
    <style>
      @keyframes heroFadeUp {
        0% {
          opacity: 0;
          transform: translateY(40px);
        }

        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-hero {
        animation: heroFadeUp 1s ease forwards;
      }

      .delay-200 {
        animation-delay: 0.2s;
      }

      .delay-400 {
        animation-delay: 0.4s;
      }
    </style>
  </head>

  <body>
    <main
      class="relative m-4 rounded-4xl min-h-[80vh] flex items-center justify-center bg-gradient-to-br from-violet-800 via-violet-900 to-black dark:from-gray-900 dark:via-gray-800 dark:to-gray-950 transition-colors duration-700 overflow-hidden overflow-x-hidden"
    >
      <div class="absolute w-full h-full">
        <img
          class="w-full h-full object-cover object-center opacity-30 rounded-4xl"
          src="https://images.unsplash.com/photo-1509099836639-18ba1795216d?q=80&w=1200&auto=format&fit=crop"
          alt=""
        />
      </div>

      <!-- Content -->
      <div class="relative z-10 text-center p-4 m-4">
        <!-- Headline -->
        <h1
          class="text-3xl sm:text-4xl md:text-6xl font-extrabold leading-tight text-transparent bg-clip-text bg-gradient-to-r from-white to-yellow-200 dark:from-violet-400 dark:to-violet-600 opacity-0 translate-y-10 animate-hero"
        >
          Empowering
          <span class="decoration-white/40 dark:decoration-violet-600"
            >Communities</span
          >
          Together
        </h1>

        <!-- Subtitle -->
        <p
          class="mt-6 text-lg md:text-xl text-white/90 dark:text-gray-300 max-w-2xl mx-auto opacity-0 translate-y-10 animate-hero delay-200"
        >
          We connect people who care with causes that matter. Join us to make a
          real difference in the world.
        </p>

        <!-- CTA Buttons -->
        <div
          class="mt-8 flex flex-col sm:flex-row gap-4 justify-center opacity-0 translate-y-10 animate-hero delay-400"
        >
          <a
            href="./404.html"
            class="px-8 py-3 rounded-full bg-white text-violet-600 font-semibold shadow-md hover:scale-105 transition-all"
          >
            Donate Now
          </a>
          <a
            href="./404.html"
            class="px-8 py-3 rounded-full border border-white/70 text-white font-semibold hover:bg-white/20 transition-all"
          >
            Learn More
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
