<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="bg-white shadow px-6 py-4">
      <div class="flex justify-between items-center">
        <!-- Logo -->
        <a href="../Home/Home.html" class="text-xl font-bold text-violet-600">
          Charity
        </a>

        <!-- Mobile Menu Button -->
        <button
          id="menuBtn"
          class="md:hidden text-violet-600 focus:outline-none"
        >
          ☰
        </button>
      </div>

      <!-- Links -->
      <ul
        id="navLinks"
        class="hidden flex-col space-y-2 mt-4 md:flex md:flex-row md:space-x-6 md:mt-0"
      >
        <!-- Home with Dropdown (Mobile only) -->
        <li class="relative">
          <button
            id="mobileToggle"
            class="w-full text-left hover:text-violet-600 transition-colors md:hidden"
          >
            Home ▾
          </button>

          <!-- Dropdown Menu -->
          <ul
            id="mobileLink"
            class="hidden bg-white shadow-lg mt-2 rounded w-full md:absolute md:w-40"
          >
            <li>
              <a
                href="../Home/Home1.html"
                class="block px-4 py-2 hover:bg-violet-50 hover:text-violet-600"
              >
                Home 1
              </a>
            </li>
            <li>
              <a
                href="../Home/Home2.html"
                class="block px-4 py-2 hover:bg-violet-50 hover:text-violet-600"
              >
                Home 2
              </a>
            </li>
          </ul>

          <!-- Desktop Home link (simple) -->
          <a
            href="../Home/Home.html"
            class="hidden md:inline hover:text-violet-600 transition-colors"
          >
            Home
          </a>
        </li>

        <!-- Other Links -->
        <li>
          <a
            href="../About/About.html"
            class="hover:text-violet-600 transition-colors"
          >
            About
          </a>
        </li>
        <li>
          <a
            href="../Contact/Contact.html"
            class="hover:text-violet-600 transition-colors"
          >
            Contact
          </a>
        </li>
      </ul>
    </nav>

    <!-- JavaScript -->
    <script>
      const menuBtn = document.getElementById("menuBtn");
      const navLinks = document.getElementById("navLinks");
      const mobileToggle = document.getElementById("mobileToggle");
      const mobileLink = document.getElementById("mobileLink");

      // Mobile menu toggle
      menuBtn.addEventListener("click", () => {
        navLinks.classList.toggle("hidden");
      });

      // Home dropdown toggle (mobile only)
      mobileToggle.addEventListener("click", () => {
        mobileLink.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
