<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NGO</title>

    <!-- Font Awesome Cdn Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Aos Cdn Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
      integrity="sha512-1cK78a1o+ht2JcaW6g8OXYwqpev9+6GqOkz9xmBN9iUUhIndKtxwILGWYOSibOKjLsEdjyjZvYDq/cZwNeak0w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./output.css" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Serif+Georgian:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      body {
        font-family: "Poppins", sans-serif;
        overflow-x: hidden;
      }
    </style>
  </head>

  <body
    class="antialiased bg-white text-slate-900 dark:bg-slate-950 dark:text-slate-100"
  >
    <!-- breadcrumb -->

    <section class="overflow-hidden">
      <div
        class="flex items-center space-x-4 text-sm text-gray-500 py-2 px-4 border-b border-gray-500/30 rounded"
      >
        <a
          class="hover:text-green-700 transition-all duration-300 ease-in font-bold"
          href="../index.html"
        >
          <svg
            width="18"
            height="18"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M18.333 10.17v1.267c0 3.251 0 4.876-.977 5.886-.976 1.01-2.547 1.01-5.69 1.01H8.333c-3.143 0-4.714 0-5.69-1.01-.977-1.01-.977-2.635-.977-5.886V10.17c0-1.907 0-2.86.433-3.651.432-.79 1.223-1.281 2.804-2.262l1.666-1.035C8.241 2.185 9.076 1.667 10 1.667s1.76.518 3.43 1.555l1.667 1.035c1.58.98 2.371 1.471 2.804 2.262M12.5 15h-5"
              stroke="currentColor"
              stroke-opacity=".8"
              stroke-width="1.5"
              stroke-linecap="round"
            />
          </svg>
        </a>
        <svg
          width="12"
          height="20"
          viewBox="0 0 13 20"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M11.527 1 1.13 18.429"
            stroke="#6B7280"
            stroke-opacity=".8"
            stroke-width="1.3"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <a
          class="hover:text-green-700 transition-all duration-300 ease-in font-bold"
          href="./signup.html"
          >Sign up</a
        >
      </div>
    </section>


    <!-- Login Section  -->

    <section class="overflow-hidden overflow-x-hidden">
      <div class="flex min-h-screen w-full">
        <div class="w-full flex flex-col items-center justify-center">
          <form
            class="md:w-96 m-4 flex flex-col items-center justify-center dark:bg-white/5 border-2 border-black/20 p-12 rounded-2xl shadow-2xl"
            data-aos="fade-up"
            data-aos-delay="100"
          >
            <h2 class="text-4xl text-gray-900 font-medium dark:text-gray-200">
              Sign up
            </h2>
            <p class="text-sm text-gray-700 dark:white/70 mt-3">
              Welcome ! Please sign up to continue
            </p>

            <a
              href="./404.html"
              class="w-full mt-8 bg-gray-500/10 flex items-center justify-center h-12 rounded-full"
            >
              <img
                src="https://raw.githubusercontent.com/prebuiltui/prebuiltui/main/assets/login/googleLogo.svg"
                alt="googleLogo"
              />
            </a>

            <div class="flex items-center gap-4 w-full my-5">
              <div class="w-full h-px bg-gray-300/90"></div>
              <p class="w-full text-nowrap text-sm text-gray-500/90">
                or sign up with email
              </p>
              <div class="w-full h-px bg-gray-300/90"></div>
            </div>

            <div
              class="flex items-center w-full bg-transparent border border-gray-300/60 h-12 rounded-full overflow-hidden pl-6 gap-2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                width="18"
                height="20"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                />
              </svg>

              <input
                type="text"
                placeholder="Name"
                class="bg-transparent text-gray-700 dark:text-white/70 placeholder-gray-500/80 outline-none text-sm w-full h-full"
                required
              />
            </div>

            <div
              class="flex items-center mt-6 w-full bg-transparent border border-gray-300/60 h-12 rounded-full overflow-hidden pl-6 gap-2"
            >
              <svg
                width="16"
                height="11"
                viewBox="0 0 16 11"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M0 .55.571 0H15.43l.57.55v9.9l-.571.55H.57L0 10.45zm1.143 1.138V9.9h13.714V1.69l-6.503 4.8h-.697zM13.749 1.1H2.25L8 5.356z"
                  fill="#6B7280"
                />
              </svg>
              <input
                type="email"
                placeholder="Email id"
                class="bg-transparent text-gray-700 dark:text-white/70 placeholder-gray-500/80 outline-none text-sm w-full h-full"
                required
              />
            </div>

            <div
              class="flex items-center mt-6 w-full bg-transparent border border-gray-300/60 h-12 rounded-full overflow-hidden pl-6 gap-2"
            >
              <svg
                width="13"
                height="17"
                viewBox="0 0 13 17"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M13 8.5c0-.938-.729-1.7-1.625-1.7h-.812V4.25C10.563 1.907 8.74 0 6.5 0S2.438 1.907 2.438 4.25V6.8h-.813C.729 6.8 0 7.562 0 8.5v6.8c0 .938.729 1.7 1.625 1.7h9.75c.896 0 1.625-.762 1.625-1.7zM4.063 4.25c0-1.406 1.093-2.55 2.437-2.55s2.438 1.144 2.438 2.55V6.8H4.061z"
                  fill="#6B7280"
                />
              </svg>
              <input
                type="password"
                placeholder="Password"
                class="bg-transparent text-gray-700 dark:text-white/70 placeholder-gray-500/80 outline-none text-sm w-full h-full"
                required
              />
            </div>

            <div
              class="w-full flex items-center justify-center mt-8 text-gray-700 dark:text-white/70"
            >
              <div class="flex items-center gap-2">
                <input class="h-5" type="checkbox" id="checkbox" />
                <label class="text-sm" for="checkbox">Remember me</label>
              </div>
              <!-- <a class="text-sm underline" href="#">Forgot password?</a> -->
            </div>

            <a
              href="./404.html"
              class="mt-8 px-8 py-3 rounded-full text-white bg-indigo-500 hover:opacity-90 transition-opacity"
            >
              Sign up
            </a>
            <p class="text-gray-500/90 text-sm mt-4">
              Already have an account?
              <a class="text-indigo-400 hover:underline" href="./login.html"
                >Login</a
              >
            </p>
          </form>
        </div>
      </div>
    </section>

    <!-- Aos Animation  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"
      integrity="sha512-A7AYk1fGKX6S2SsHywmPkrnzTZHrgiVT7GcQkLGDe2ev0aWb8zejytzS8wjo7PGEXKqJOrjQ4oORtnimIRZBtw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      AOS.init({
        duration: 800,
        // delay: 200, // default delay for all elements
        once: false,
        mirror: true,
      });
    </script>
  </body>
</html>
