<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper Cards Effect Custom</title>

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="./output.css" />

    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body class="flex items-center justify-center h-screen bg-gray-100">
    <section>
      <!-- Swiper -->
      <div class="swiper w-72 h-96">
        <div class="swiper-wrapper">
          <div
            class="swiper-slide flex items-center justify-center text-2xl font-bold text-white rounded-2xl bg-blue-500 border-2 border-white"
          >
            <img
              class="object-cover h-full w-full object-center"
              src="https://i.postimg.cc/sDN28gXT/image.png"
              alt="slide-image"
            />
          </div>
          <div
            class="swiper-slide flex items-center justify-center text-2xl font-bold text-white rounded-2xl bg-green-500 border-2 border-white"
          >
            <img
              class="object-cover h-full w-full object-center"
              src="https://i.postimg.cc/mgLbK9cT/image.png"
              alt="slide-image"
            />
          </div>
          <div
            class="swiper-slide flex items-center justify-center text-2xl font-bold text-white rounded-2xl bg-yellow-500 border-2 border-white"
          >
            <img
              class="object-cover h-full w-full object-center"
              src="https://i.postimg.cc/vZKGPq0k/image.png"
              alt="slide-image"
            />
          </div>
          <div
            class="swiper-slide flex items-center justify-center text-2xl font-bold text-white rounded-2xl bg-pink-500 border-2 border-white"
          >
            <img
              class="object-cover h-full w-full object-center"
              src="https://i.postimg.cc/vTjdPDz9/image.png"
              alt="slide-image"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Init Swiper -->
    <script>
      const swiper = new Swiper(".swiper", {
        effect: "cards",
        grabCursor: true,
        speed: 800,
        stop: true,
        cardsEffect: {
          perSlideOffset: 8, // default 8 → bigger spacing between stacked cards
          perSlideRotate: 2, // default 2 → bigger tilt angle
          rotate: true, // enable/disable card rotation
          slideShadows: true, // enable/disable shadow effect
          perspective: true,
          crossFade: true,
          limitProgress: 50,
        },
        autoplay: {
          delay: 1500,
          disableOnInteraction: false,
        },
      });

      const id = document.getElementById;
    </script>
  </body>
</html>
