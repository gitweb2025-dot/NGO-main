<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="flex items-center">
      <button
        id="prev"
        class="md:p-2 p-1 bg-black/30 md:mr-6 mr-2 rounded-full hover:bg-black/50"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 text-white"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>
      <div class="w-full max-w-3xl overflow-hidden relative">
        <div
          class="flex transition-transform duration-500 ease-in-out"
          id="slider"
        >
          <img
            src="https://raw.githubusercontent.com/prebuiltui/prebuiltui/main/assets/gallery/slide1.png"
            class="w-full flex-shrink-0"
            alt="Slide 1"
          />
          <img
            src="https://raw.githubusercontent.com/prebuiltui/prebuiltui/main/assets/gallery/slide2.png"
            class="w-full flex-shrink-0"
            alt="Slide 2"
          />
          <img
            src="https://raw.githubusercontent.com/prebuiltui/prebuiltui/main/assets/gallery/slide3.png"
            class="w-full flex-shrink-0"
            alt="Slide 3"
          />
          <img
            src="https://raw.githubusercontent.com/prebuiltui/prebuiltui/main/assets/gallery/slide4.png"
            class="w-full flex-shrink-0"
            alt="Slide 4"
          />
          <img
            src="https://raw.githubusercontent.com/prebuiltui/prebuiltui/main/assets/gallery/slide5.png"
            class="w-full flex-shrink-0"
            alt="Slide 5"
          />
        </div>
      </div>

      <button
        id="next"
        class="p-1 md:p-2 bg-black/30 md:ml-6 ml-2 rounded-full hover:bg-black/50"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 text-white"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </button>
    </div>

    <script>
      const slider = document.getElementById("slider");
      const nextButton = document.getElementById("next");
      const prevButton = document.getElementById("prev");
      let currentSlide = 0;
      const totalSlides = slider.children.length;

      function goToSlide(index) {
        const slideWidth = slider.children[0].clientWidth;
        slider.style.transform = `translateX(-${index * slideWidth}px)`;
      }

      function nextSlide() {
        currentSlide = (currentSlide + 1) % totalSlides;
        goToSlide(currentSlide);
      }

      function prevSlide() {
        currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
        goToSlide(currentSlide);
      }

      let slideInterval = setInterval(nextSlide, 3000);

      function resetAutoSlide() {
        clearInterval(slideInterval);
        slideInterval = setInterval(nextSlide, 3000);
      }

      nextButton.addEventListener("click", () => {
        nextSlide();
        resetAutoSlide();
      });

      prevButton.addEventListener("click", () => {
        prevSlide();
        resetAutoSlide();
      });

      window.addEventListener("resize", () => goToSlide(currentSlide));

      goToSlide(currentSlide);
    </script>


<section class="py-10">
  <h2 class="text-xl font-bold mb-4">Our Progress</h2>

  <!-- Progress Bar 1 -->
  <div
    class="relative flex items-center max-w-80 w-full bg-gray-500/20 h-4 rounded-full overflow-hidden mb-4"
  >
    <div
      class="progress-bar bg-violet-700 h-4 rounded-full transition-all duration-1000 ease-out"
      data-progress="85"
      style="width: 0%"
    ></div>
    <span
      class="absolute inset-0 flex items-center justify-center text-xs font-semibold text-white"
    >
      85%
    </span>
  </div>

  <!-- Progress Bar 2 -->
  <div
    class="relative flex items-center max-w-80 w-full bg-gray-500/20 h-4 rounded-full overflow-hidden mb-4"
  >
    <div
      class="progress-bar bg-green-600 h-4 rounded-full transition-all duration-1000 ease-out"
      data-progress="70"
      style="width: 0%"
    ></div>
    <span
      class="absolute inset-0 flex items-center justify-center text-xs font-semibold text-white"
    >
      70%
    </span>
  </div>

  <!-- Progress Bar 3 -->
  <div
    class="relative flex items-center max-w-80 w-full bg-gray-500/20 h-4 rounded-full overflow-hidden"
  >
    <div
      class="progress-bar bg-orange-500 h-4 rounded-full transition-all duration-1000 ease-out"
      data-progress="95"
      style="width: 0%"
    ></div>
    <span
      class="absolute inset-0 flex items-center justify-center text-xs font-semibold text-white"
    >
      95%
    </span>
  </div>
</section>

<script>
  const progressBars = document.querySelectorAll(".progress-bar");

  const observer = new IntersectionObserver(
    (entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          const bar = entry.target;
          const targetWidth = bar.getAttribute("data-progress") + "%";
          bar.style.width = targetWidth;
          observer.unobserve(bar); // animate only once
        }
      });
    },
    { threshold: 0.5 } // trigger when 50% is visible
  );

  progressBars.forEach((bar) => {
    observer.observe(bar);
  });
</script>

  </body>
</html>
