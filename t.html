<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="flex items-center">
      <button
        id="prev"
        class="md:p-2 p-1 bg-black/30 md:mr-6 mr-2 rounded-full hover:bg-black/50"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 text-white"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>
      <div class="w-full max-w-3xl overflow-hidden relative">
        <div
          class="flex transition-transform duration-500 ease-in-out"
          id="slider"
        >
          <img
            src="https://raw.githubusercontent.com/prebuiltui/prebuiltui/main/assets/gallery/slide1.png"
            class="w-full flex-shrink-0"
            alt="Slide 1"
          />
          <img
            src="https://raw.githubusercontent.com/prebuiltui/prebuiltui/main/assets/gallery/slide2.png"
            class="w-full flex-shrink-0"
            alt="Slide 2"
          />
          <img
            src="https://raw.githubusercontent.com/prebuiltui/prebuiltui/main/assets/gallery/slide3.png"
            class="w-full flex-shrink-0"
            alt="Slide 3"
          />
          <img
            src="https://raw.githubusercontent.com/prebuiltui/prebuiltui/main/assets/gallery/slide4.png"
            class="w-full flex-shrink-0"
            alt="Slide 4"
          />
          <img
            src="https://raw.githubusercontent.com/prebuiltui/prebuiltui/main/assets/gallery/slide5.png"
            class="w-full flex-shrink-0"
            alt="Slide 5"
          />
        </div>
      </div>

      <button
        id="next"
        class="p-1 md:p-2 bg-black/30 md:ml-6 ml-2 rounded-full hover:bg-black/50"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 text-white"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </button>
    </div>

    <script>
      const slider = document.getElementById("slider");
      const nextButton = document.getElementById("next");
      const prevButton = document.getElementById("prev");
      let currentSlide = 0;
      const totalSlides = slider.children.length;

      function goToSlide(index) {
        const slideWidth = slider.children[0].clientWidth;
        slider.style.transform = `translateX(-${index * slideWidth}px)`;
      }

      function nextSlide() {
        currentSlide = (currentSlide + 1) % totalSlides;
        goToSlide(currentSlide);
      }

      function prevSlide() {
        currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
        goToSlide(currentSlide);
      }

      let slideInterval = setInterval(nextSlide, 3000);

      function resetAutoSlide() {
        clearInterval(slideInterval);
        slideInterval = setInterval(nextSlide, 3000);
      }

      nextButton.addEventListener("click", () => {
        nextSlide();
        resetAutoSlide();
      });

      prevButton.addEventListener("click", () => {
        prevSlide();
        resetAutoSlide();
      });

      window.addEventListener("resize", () => goToSlide(currentSlide));

      goToSlide(currentSlide);
    </script>
  </body>
</html>
