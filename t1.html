<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Up & Down Animation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 250vh; /* extra height to scroll */
        background: #f4f4f4;
      }

      .box {
        width: 300px;
        height: 100vh;
        margin: 120px auto;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        opacity: 0; /* hidden initially */
        transform: translateY(60px); /* move down */
        transition: all 0.6s ease-out;
      }

      .box.show {
        opacity: 1;
        transform: translateY(0); /* back to position */
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center; padding: 40px">⬇️ Scroll Down & Up ⬆️</h1>

    <div class="box">Box 1 - Shows on scroll down & up</div>
    <div class="box">Box 2 - Watch me appear/disappear</div>
    <div class="box">Box 3 - I re-animate when visible again</div>

    header>div.logo>ul>li>a{Link$}*10

    <script>
      function isInViewport(el) {
        const rect = el.getBoundingClientRect();
        return rect.top < window.innerHeight - 50 && rect.bottom > 50;
      }

      const boxes = document.querySelectorAll(".box");

      function checkBoxes() {
        boxes.forEach((box) => {
          if (isInViewport(box)) {
            box.classList.add("show"); // show when inside
          } else {
            box.classList.remove("show"); // hide when outside
          }
        });
      }

      // Run on scroll and load
      window.addEventListener("scroll", checkBoxes);
      window.addEventListener("load", checkBoxes);
    </script>
  </body>

  <body>
    <!-- Our Impact  -->

    <section
      id="impact"
      class="py-6 md:py-16 px-4 overflow-hidden overflow-x-hidden"
    >
      <div class="text-center pb-10">
        <h1
          data-aos="fade-right"
          data-aos-delay="250"
          class="text-3xl md:text-4xl lg:text-6xl bg-gradient-to-r from-blue-600 via-violet-500 to-indigo-400 text-transparent bg-clip-text font-bold"
        >
          Our Impact
        </h1>
      </div>
      <div class="max-w-6xl mx-auto grid md:grid-cols-3 gap-8 text-center">
        <!-- Experience -->
        <div
          class="bg-white shadow-lg rounded-2xl p-8 dark:bg-white/5"
          data-aos="flip-left"
          data-aos-delay="100"
        >
          <h3 class="text-xl font-semibold text-gray-700 mb-2">
            Years of experience
          </h3>
          <span
            class="counter text-4xl font-bold text-green-500"
            data-target="50"
            >0</span
          ><span class="text-4xl font-bold text-green-500">+</span>
        </div>

        <!-- Word wide office -->
        <div
          class="bg-white shadow-lg rounded-2xl p-8 dark:bg-white/5"
          data-aos="flip-up"
          data-aos-delay="300"
        >
          <h3 class="text-xl font-semibold text-gray-700 mb-2">Word wide office</h3>
          <span
            class="counter text-4xl font-bold text-green-500"
            data-target="2500"
            >0</span
          ><span class="text-4xl font-bold text-green-500">+</span>
        </div>

        <!-- Thousand volunteers -->
        <div
          class="bg-white shadow-lg rounded-2xl p-8 dark:bg-white/5"
          data-aos="flip-right"
          data-aos-delay="500"
        >
          <h3 class="text-xl font-semibold text-gray-700 mb-2">
            Thousand volunteers
          </h3>
          <span
            class="counter text-4xl font-bold text-green-500"
            data-target="1200"
            >0</span
          ><span class="text-4xl font-bold text-green-500">+</span>
        </div>
      </div>
    </section>

    <!-- Counter JS -->
    <script>
      function animateCounters() {
        const counters = document.querySelectorAll(".counter");

        counters.forEach((counter) => {
          let target = +counter.getAttribute("data-target");
          let count = 0;
          let increment = target / 200; // adjust speed

          function updateCounter() {
            count += increment;
            if (count < target) {
              counter.innerText = Math.ceil(count);
              requestAnimationFrame(updateCounter);
            } else {
              counter.innerText = target;
            }
          }

          updateCounter();
        });
      }

      // Trigger when section is visible
      const section = document.querySelector("#impact");
      const observer = new IntersectionObserver(
        (entries, observer) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              animateCounters();
              observer.unobserve(section); // run once
            }
          });
        },
        { threshold: 0.6 }
      );

      observer.observe(section);
    </script>
  </body>
</html>
